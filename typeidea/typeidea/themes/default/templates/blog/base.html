<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}博客系统</title>
</head>
<body>
<div>顶部分类:
    {% for c in navs %}
    <a href="{% url 'category-list' c.id %}">{{ c.name }}</a>
    {% endfor %}
</div>
<hr/>

{% block main %}
{% endblock %}

<hr/>

<div>底部分类:
    {% for c in categories %}
    <a href="{% url 'category-list' c.id %}">{{ c.name }}</a>
    {% endfor %}
</div>

<hr/>

<div> 侧边栏展示：
    {% for s in sidebars %}
    <h4>{{ s.title }}</h4>
    {{ s.content_html }}
    {% endfor %}
</div>
</body>
</html>
